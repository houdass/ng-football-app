<div class="row">
  <div class="col-sm-12">
    <img [src]="team.image" [alt]="team.name" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ team.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage Team <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addPlayersToList()">To Players</a></li>
        <li><a (click)="goToEdit()">Edit Team</a></li>
        <li><a>Delete Team</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ team.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let player of team.players">
        {{ player.name }} - {{ player.age }}
      </li>
    </ul>
  </div>
</div>
