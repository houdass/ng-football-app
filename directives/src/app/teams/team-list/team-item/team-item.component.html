<a href="#" class="list-group-item clearfix" (click)="onSelectItem()">

    <h4 class="list-group-item-heading">{{ team.name }}</h4>
    <p class="list-group-item-text">{{ team.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="team.image" [alt]="team.name" class="img-responsive">
  </span>
